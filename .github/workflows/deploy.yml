name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Set up Git user
        run: |
          git config --global user.email "smailxxxvizde@gmail.com"
          git config --global user.name "CodeByArtem"

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist --repo https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/CodeByArtem/lesa.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
